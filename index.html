<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/Logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Word Generator</title>
  </head>
  <body>
    <!-- Absolute -->
    <div class="navbar">
      <button class="btn" id="auto-search-nav-btn" onclick="diplayAutoSearch()">Auto Search</button>
      <button class="btn" id="history-nav-btn" onclick="diplayHistory()">History</button>
    </div>
    <div id="history"></div>
    <div id="auto-search">
      <fieldset>
        <legend>Time interval between each search:</legend>
        <select name="time" id="search-interval" onchange="calculatePoints()">
          <option value="4">4</option>
          <option value="6" selected>6</option>
          <option value="8">8</option>
        </select>
        sec x <span id="num-of-tabs" class="changing-values">5</span> = <span id="estimated-time" class="changing-values">30</span> sec
      </fieldset>

      <fieldset>
        <legend>Number of Searches:</legend>
        <label for="num-of-searches">
          <input id="num-of-searches" type="number" max="30" min="2" value="20" onkeyup="calculatePoints()" /> x 3 = <span id="total-points" class="changing-values"></span> points
        </label>
      </fieldset>

      <button class="btn" id="auto-search-btn" onclick="autoSearch()">Start</button>
    </div>
    <button class="btn" id="close-btn" onclick="closeSection()">Close</button>

    <!-- Static -->
    <h1 id="word">_-_-_-_-_</h1>
    <div class="content">
      <button class="btn" onclick="getWord()">Get New Word</button>
      <button class="btn" id="search" onclick="search()">ðŸ”Ž</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
